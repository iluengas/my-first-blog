{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isaac's Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      font-size: 32px;
      justify-content: center;
      align-items: start;
    "
  >
    <div
      style="
        background-color: orange;
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 100px;
      "
    >
      <a
        href="{% url 'post_new' %}"
        class="top-menu"
        style="
          width: 25px;
          height: 25px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-right: 50px;
        "
      >
        {% include './icons/add.svg' %}
      </a>
      <div style="color: white; font-family: lobster; margin-left: 50px">
        <a
          href="{% url 'post_list' %}"
          style="text-decoration: none; color: black; font-size: 50px"
          >My Blog</a
        >
      </div>
    </div>
    <div style="color: white; width: 50%; padding-left: 30px; overflow-y: auto; height: 100vh;">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
