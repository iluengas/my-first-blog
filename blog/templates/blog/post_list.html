<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isaac's Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      font-size: 32px;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      style="
        background-color: orange;
        display: flex;
        justify-content: left;
        align-items: start;
        width: 100%;
      "
    >
      <h1 style="color: white; font-family: lobster; margin-left: 50px">
        My Blog
      </h1>
    </div>
    <div style="color: white; margin-left: 50px; width: calc(100% - 50px)">
      {% for post in posts %}
      <article style="margin-bottom: 40px; padding-bottom: 30px">
        <time
          style="
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            color: gray;
            font-weight: lighter;
          "
        >
          published: {{ post.published_date }}
        </time>
        <h2
          style="
            margin-top: 20px;
            margin-bottom: 0px;
            font-size: 30px;
            font-family: lobster, Arial, Helvetica, sans-serif;
            color: black;
          "
        >
          {{ post.title }}
        </h2>
        <p
          style="
            margin-top: 5px;
            width: calc(100% - 20px);
            display: flex;
            flex-wrap: wrap;
            color: black;
            font-size: 16px;
          "
        >
          {{ post.text|linebreaksbr }}
        </p>
      </article>
      {% endfor %}
    </div>
  </body>
</html>
