{% extends 'blog/base.html' %} {% block content %}
<article style="margin: 20px; margin-bottom: 40px; padding-bottom: 30px">
  <div style="display: flex">
    <div style="width: fit-content">
      <h2
        style="
          font-size: 30px;
          font-family: lobster, Arial, Helvetica, sans-serif;
          color: black;
          margin: 0px;
        "
      >
        {{ post.title }}
      </h2>
      {% if post.published_date %}
      <time
        style="
          font-size: 16px;
          font-family: Arial, Helvetica, sans-serif;
          color: gray;
          font-weight: lighter;
        "
      >
        {{ post.published_date }}
      </time>
      {% endif %}
    </div>
    <a href="{% url 'post_edit' pk=post.pk %}" style="margin-left: 10px">
      {% include './icons/pencil-fill.svg' %}
    </a>
  </div>
  <p
    style="
      margin-top: 5px;
      width: calc(100% - 20px);
      display: flex;
      flex-wrap: wrap;
      color: black;
      font-size: 16px;
    "
  >
    {{ post.text|linebreaksbr }}
  </p>
</article>
{% endblock %}
