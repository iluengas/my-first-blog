{% extends 'blog/base.html' %} {% block content %}
<article style="margin-bottom: 40px; padding-bottom: 30px">
  <aside
    style="
      width: 100%;
      display: flex;
      align-items: end;
      justify-content: end;
      padding-right: 20px;
    "
  >
    <a
      href="{% url 'post_edit' pk=post.pk %}"
    >
      {% include './icons/pencil-fill.svg' %}
    </a>
  </aside>
  {% if post.published_date %}
  <time
    style="
      font-size: 16px;
      font-family: Arial, Helvetica, sans-serif;
      color: gray;
      font-weight: lighter;
    "
  >
    {{ post.published_date }}
  </time>
  {% endif %}
  <h2
    style="
      margin-top: 20px;
      margin-bottom: 0px;
      font-size: 30px;
      font-family: lobster, Arial, Helvetica, sans-serif;
      color: black;
    "
  >
    {{ post.title }}
  </h2>
  <p
    style="
      margin-top: 5px;
      width: calc(100% - 20px);
      display: flex;
      flex-wrap: wrap;
      color: black;
      font-size: 16px;
    "
  >
    {{ post.text|linebreaksbr }}
  </p>
</article>
{% endblock %}
